<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ§  Midterms Simulation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen py-8">

  <h1 class="text-3xl font-bold mb-6">ðŸ§  Midterms Simulation</h1>

  <!-- Upload Section -->
  <div class="mb-8 bg-white p-4 rounded shadow w-full max-w-md">
    <h2 class="text-lg font-semibold mb-2">ðŸ“¤ Import New Quiz</h2>
    <form id="uploadForm" class="flex flex-col sm:flex-row gap-2">
      <input type="file" id="quizFile" accept=".json" class="border p-2 rounded flex-1" />
      <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Upload
      </button>
    </form>
    <p id="uploadMsg" class="text-sm mt-2"></p>
  </div>

  <!-- Quiz Selector -->
  <div id="quiz-selector" class="mb-4">
    <select id="quizList" class="border p-2 rounded">
      <option value="">Select a quiz</option>
    </select>
    <button id="startBtn" class="bg-blue-500 text-white px-4 py-2 rounded ml-2 hover:bg-blue-600">
      Start
    </button>
  </div>

  <!-- Quiz Container -->
  <div id="quizContainer" class="w-full max-w-md bg-white p-6 rounded-lg shadow hidden">
    <h2 id="questionText" class="text-xl font-semibold mb-4"></h2>
    <div id="optionsContainer" class="space-y-2"></div>
    <button id="nextBtn" class="bg-green-500 text-white px-4 py-2 rounded mt-4 hover:bg-green-600 hidden">
      Next
    </button>
  </div>

  <script src="main.js"></script>
</body>
</html>
