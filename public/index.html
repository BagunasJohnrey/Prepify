<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>

      0% { background-position: 0% 50%; }

</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-200 flex flex-col items-center min-h-screen py-6 px-4 font-sans">

  <!-- Title -->
  <h1 class="text-3xl sm:text-4xl font-extrabold mb-6 text-gray-800 text-center tracking-tight leading-tight">
    ðŸ§  Midterms Simulation
  </h1>

  <!-- Good Luck Banner -->
  <div class="relative w-full max-w-lg mb-6">
    <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-[length:200%_200%] animate-[gradientMove_6s_ease_infinite] text-white p-4 sm:p-5 rounded-2xl shadow-lg text-center">
      <h2 class="text-xl sm:text-2xl font-bold">ðŸŒŸ Good Luck on Your Midterms! ðŸŒŸ</h2>
      <p class="text-sm sm:text-base opacity-90 mt-1">Stay calm, think smart, and give it your best shot ðŸ’ª</p>
      <p class="text-sm sm:text-base opacity-90 mt-1">Goodluck mga ya!</p>
    </div>
  </div>

  <!-- Upload Section with Password -->
  <div class="mb-6 bg-white p-4 sm:p-5 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-base sm:text-lg font-semibold mb-3 text-gray-800">ðŸ“¤ Import New Quiz</h2>
    <p class="text-sm sm:text-base opacity-90 my-1">PM niyo ako sa ig if may ipapadagdag na exam!</p>
    <p class="text-sm sm:text-base opacity-90 mb-3">IG: jarey.xz</p>
    <form id="uploadForm" class="flex flex-col gap-3">
      <input 
        type="file" 
        id="quizFile" 
        accept=".json" 
        class="border border-gray-300 p-2 text-sm rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none" 
      />
      <input
        type="password"
        id="uploadPassword"
        placeholder="Enter upload password"
        class="border border-gray-300 p-2 text-sm rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
      />
      <button 
        type="submit"
        class="bg-green-500 text-white px-4 sm:px-5 py-2 rounded-lg hover:bg-green-600 transition-all duration-200 shadow text-sm sm:text-base">
        Upload
      </button>
    </form>
    <p id="uploadMsg" class="text-xs sm:text-sm mt-2 text-gray-600"></p>
  </div>

  <!-- Quiz Selector -->
  <div id="quiz-selector" class="mb-6 bg-white p-4 sm:p-5 rounded-2xl shadow-md w-full max-w-md">
    <label for="quizList" class="block text-gray-700 font-medium mb-2 text-center text-sm sm:text-base">Choose a Quiz</label>
    <div class="flex flex-col sm:flex-row justify-center items-center gap-3">
      <select id="quizList" class="border border-gray-300 p-2 rounded-lg w-full sm:w-2/3 focus:ring-2 focus:ring-indigo-400 focus:outline-none text-sm sm:text-base">
        <option value="">Select a quiz</option>
      </select>
      <button id="startBtn" class="bg-indigo-500 text-white px-4 sm:px-5 py-2 rounded-lg hover:bg-indigo-600 transition-all duration-200 shadow text-sm sm:text-base w-full sm:w-auto">
        Start
      </button>
    </div>
  </div>

  <!-- Quiz Container -->
  <div id="quizContainer" class="w-full max-w-md bg-white p-5 sm:p-6 rounded-2xl shadow-lg hidden">
    <h2 id="questionText" class="text-lg sm:text-xl font-semibold mb-4 text-gray-800"></h2>
    <div id="optionsContainer" class="space-y-3"></div>
    <button id="nextBtn" class="bg-green-500 text-white px-5 py-2 rounded-lg mt-5 hover:bg-green-600 transition-all duration-200 hidden text-sm sm:text-base w-full">
      Next
    </button>
  </div>

  <footer class="mt-10 text-gray-500 text-xs sm:text-sm text-center">

  </footer>

  <script>
    // Handle upload password
    const uploadForm = document.getElementById('uploadForm');
    const uploadMsg = document.getElementById('uploadMsg');
    const quizFile = document.getElementById('quizFile');
    const uploadPassword = document.getElementById('uploadPassword');

    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const correctPassword = "midterm2025"; // <-- change this as needed

      if (uploadPassword.value !== correctPassword) {
        uploadMsg.textContent = "âŒ Incorrect password. Upload denied.";
        uploadMsg.classList.remove("text-gray-600");
        uploadMsg.classList.add("text-red-500");
        return;
      }

      if (!quizFile.files.length) {
        uploadMsg.textContent = "âš ï¸ Please select a quiz file to upload.";
        uploadMsg.classList.remove("text-red-500");
        uploadMsg.classList.add("text-yellow-600");
        return;
      }

      // Success
      uploadMsg.textContent = "âœ… File uploaded successfully!";
      uploadMsg.classList.remove("text-red-500", "text-yellow-600");
      uploadMsg.classList.add("text-green-600");

      // TODO: handle your file upload logic here (like reading JSON, etc.)
      console.log("File accepted:", quizFile.files[0]);
    });
  </script>
</body>
